<!DOCTYPE html>
<html>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <div id="app">
      <h1>Elimina un elemento</h1>

      <label>id:</label>
      <input type="text" v-model="id" placeholder="id"><br><br>
      <button type="button" @click="loadDoc">Elimina</button>

      <p>
        <button type="button" onclick="window.location.href='/main';">indrio</button>
      </p>

      {{ res }}
    </div>

    <script>
      let id = null

      var app = new Vue({
        el: '#app',
        data: {
          res: null
        },
        methods: {
          loadDoc: async function () {
            let response = await axios.delete('/prodotto/' + id, {})

            this.res = response.data;
          }
        }
      })
    </script>
  </body>

</html>
